<!DOCTYPE html>
<!-- The html element wraps all the content on the entire page, and is sometimes known as the 
    root element. -->
<html>
    <!-- The head element acts as a container for all the stuff you want to include on the 
        HTML page that isn't the content you are showing to your page's viewers -->
  <head>
    <meta charset="utf-8">
    <!-- The title element sets the title of your page, which is the title that appears in 
        the browser tab the page is loaded in -->
    <title>My test page</title>
    <!-- The CSS stylesheet is referenced in the head section of the HTML -->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <!-- The body element contains all the content that you want to show to web users when 
    they visit your page -->
  <body>
      <!-- h1,...,h6 are headings -->
        <h1>My main title</h1>
        <h2>My top level heading</h2>
        <h3>My subheading</h3>
        <h4>My sub-subheading</h4>
      <!-- The img element is an empty element. It containts two attributes, src and alt,
    no closing tag and no inner content. Its purpose is to embed an image in the HTML page 
    in the place it appears -->
    <img src="images/lenguajes_1.png" alt="My test image">
    <!-- p are paragraphs -->
    <p>At Mozilla, weâ€™re a global community of</p>
    <!-- ul and ol are for unordered and ordered list, respectively -->
    <ul>
        <!-- Each list item should be enclosed by the li tag -->
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    
    <p>working together ... </p>
    <!-- a is for links. It contains the href attribute. -->
    <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>
  </body>
  <!--- The button tag defines a clickable button.--->
  <button>Change user</button>
  <!-- script is for applying javascript to the page, so it can have an effect on the HTML -->
  <script src="scripts/main.js"></script>
</html>
